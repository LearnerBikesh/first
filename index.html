<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Checkbox Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34788474a2.js"crossorigin="anonymous">
    </script>
    
</head>
<body>
    <ul>
        <li>
            <label >
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-wifi" aria-hidden="true"></i>

                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label >
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-bluetooth" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label >
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-plane" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label >
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                </div>
            </label>
        </li>
    </ul>           
</body>
</html>
